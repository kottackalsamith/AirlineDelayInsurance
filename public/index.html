<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <title>Airline Insurance</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Style-->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>

<body ng-controller="MainController as main">
    <div ng-init="main.loggedInCheck()"></div>

    <!-- Header Start -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- header Nav Start -->
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <a class="navbar-brand" href="/">
                                    <img src="img/logo.png" alt="Logo">
                                </a>
                            </div>
                            <ul class="nav navbar-nav navbar-left">
                                <li><a href="/">Home</a></li>
                                <li ng-if="main.loggedIn"><a href="/insured">Insured</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                                <li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
                                <li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username}}</a></li>
                                <li ng-if="main.loggedIn"><a href="/" ng-click="main.doLogout()">Logout</a></li>
                            </ul>

                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- header close -->

    <main class="container-fluid">
        <div ng-view></div>
    </main>

    <!-- footer Start -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-manu">
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact us</a></li>
                            <li><a href="#">How it works</a></li>
                            <li><a href="#">Support</a></li>
                            <li><a href="#">Terms</a></li>
                        </ul>
                    </div>
                    <p>Copyright &copy;</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Polyfill for older browsers -->

    <script src="/scripts/systemjs/system.src.js"></script>

    <!--  Configure SystemJS -->
    <script src="systemjs.config.js"></script>


    <script>
        System.import('app').catch(function(err) {
            console.error(err);
        });
    </script>

    <!-- Load libraries -->



</body>

</html>
